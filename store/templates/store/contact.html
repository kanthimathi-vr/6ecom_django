{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Get In Touch</h1>
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card shadow-sm p-4 h-100">
                <h3>Contact Information</h3>
                <ul class="list-unstyled mt-3">
                    <li class="mb-2"><i class="bi bi-geo-alt-fill text-primary me-2"></i> 123 Ecom Street, Tech City, 12345</li>
                    <li class="mb-2"><i class="bi bi-telephone-fill text-primary me-2"></i> (123) 456-7890</li>
                    <li class="mb-2"><i class="bi bi-envelope-fill text-primary me-2"></i> support@yourecom.com</li>
                    <li class="mb-2"><i class="bi bi-clock-fill text-primary me-2"></i> Mon - Fri: 9:00 AM - 5:00 PM</li>
                </ul>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card shadow-sm p-4 h-100">
                <h3>Send Us a Message</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Inquiry</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
